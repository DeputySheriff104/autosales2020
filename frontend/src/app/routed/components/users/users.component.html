<h1 class="header">Users</h1>
<div class="options">
  <button
    class="create-button"
    mat-flat-button
    color="primary"
    (click)="handleCreateUserClick()"
  >
    Create</button>
</div>
<mat-list class="dish-cards-list">
  <mat-card class="card" *ngFor="let user of allUsers">
    <mat-card-content>
      <mat-list>
        <div class="list-header">
          <span class="list-title">{{user.username}}</span>
          <mat-card-actions class="create-content">
            <div class="item-actions">
              <mat-icon (click)="handleDeleteUserClick(user.id)" class="icon-option">delete_forever</mat-icon>
              <mat-icon (click)="handleUpdateUserClick(user)" class="icon-option">edit</mat-icon>
            </div>
          </mat-card-actions>
        </div>
        <mat-list-item>
          <pre><i>Password: </i> {{user.password}}</pre>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item>
          <pre><i>Type: </i> {{user.type.name}}</pre>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item>
          <pre><i>First name: </i> {{user.firstName}}</pre>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item>
          <pre><i>Last name: </i> {{user.lastName}}</pre>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item>
          <pre><i>Phone: </i> {{user.phone}}</pre>
          <mat-divider></mat-divider>
        </mat-list-item>
        <mat-list-item>
          <pre><i>Email: </i> {{user.email}}</pre>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</mat-list>
