<form #form="ngForm">
  <mat-dialog-content class="register-form">
    <b>Create</b>
    <mat-form-field class="input">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="name" name="name" autocomplete="off" required />
    </mat-form-field>
    <mat-form-field class="input">
      <mat-label>Manufacturer</mat-label>
      <mat-select [(ngModel)]="selectedManufacturer" name="manufacturer" required>
        <mat-option *ngFor="let manufacturer of allManufacturers" [value]="manufacturer">{{manufacturer.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="handleCreateModelClick()">
      Create
    </button>
    <button mat-button mat-dialog-close="undefined">
      Cancel
    </button>
  </mat-dialog-actions>
</form>
