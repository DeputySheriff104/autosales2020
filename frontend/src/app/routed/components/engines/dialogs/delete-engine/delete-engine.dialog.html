<form #form="ngForm">
  <mat-dialog-content class="delete-form">
    <b>Are you sure?</b>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="handleDeleteEngineClick()">
      Delete
    </button>
    <button mat-button mat-dialog-close="undefined">
      Cancel
    </button>
  </mat-dialog-actions>
</form>
